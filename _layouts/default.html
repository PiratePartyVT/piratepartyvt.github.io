<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}
    {% if page.title == null %}

      {% include home-banner.html %}
      {% include home-content.html %}

    {% else %}
    <div id="primary_overlay">
      <div id="primary_overlay__inner">
        <div id="primary_overlay__row">
          <div id="primary_overlay__content">
            <div id="primary_overlay__close">X</div>
            <iframe width="420" height="315" src="#" frameborder="0" id="video-frame" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>
    {% endif %}
    {% include footer.html %}

  </body>

</html>
