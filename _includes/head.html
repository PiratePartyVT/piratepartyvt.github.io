<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title> -->
  <title>{% if page.title %}{{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/bootstrap-3.3.6-dist/css/bootstrap.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/bootstrap-3.3.6-dist/css/bootstrap-theme.min.css" | prepend: site.baseurl }}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="shortcut icon" href="/assets/vtpirate.png"/>

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@PiratePartyVT">
  <meta name="twitter:creator" content="@PiratePartyVT">
  <meta name="twitter:title" content="Official Pirate Party of Vermont Website">
  <meta name="twitter:description" content="The Pirate Party is a global movement which promotes privacy, transparent government, copyright reform and the elimination of patent laws.">
  <meta name="twitter:image" content="/assets/Woodstock-Vermont.jpg">

</head>
